<!-- <router-outlet></router-outlet> -->
<div fxLayout="column" class="page-widht-height">
    <div fxFlex="0 0 auto" fxFlexAlign="center">
        <h2>Demo of News Stories</h2>
    </div>
    <div fxFlex="0 0 auto" class="line-break">        
    </div>
    <div fxFlex="0 0 auto" fxLayout="row" fxLayoutAlign="space-between center" >
         <div fxFlex="0 0 auto">
            <h4 class="ml1">Top 200 Storires</h4>
         </div>
         <div fxLayout="row" class="mr1">
                <label for="text">Search: </label>
                <input type="text" [(ngModel)]="search">
         </div>
    </div>
     <div fxFlex  fxLayout="row">        
       <ag-grid-angular class="ag-theme-quartz"
       style="height: 100%; width:100%;"
        [rowData]="rowData"
        [columnDefs]="colDefs"
        (gridReady)="onGridReady($event)" [pagination]="true" [quickFilterText]="search"
        >
    </ag-grid-angular>
     </div>
</div>
